        // Populate mixed category
        function populateMixedCategory() {
            flashcards.mixed = [];
            const categories = ['food', 'hobbies', 'daily', 'school', 'animals'];

            categories.forEach(category => {
                flashcards[category].forEach(card => {
                    flashcards.mixed.push(card);

            });

            // Shuffle mixed cards
            flashcards.mixed.sort(() => Math.random() - 0.5);
        }

        // Initialize variables
        let currentTopic = 'mixed';
        let currentCardIndex = 0;
        let timerInterval = null;
        let timerDuration = 10; // seconds

            populateMixedCategory();

                button.addEventListener('click', (e) => {
                    const topic = e.target.dataset.topic;
                    changeTopic(topic);
                });
            });
        }

        // Load current card
        function loadCard() {
            const currentCards = flashcards[currentTopic];
            const currentCard = currentCards[currentCardIndex];

            cardQuestion.textContent = currentCard.question;
            cardHint.textContent = currentCard.hint;
            cardEmoji.textContent = currentCard.emoji;
            cardAnswer.textContent = currentCard.answer;
            cardAnswerEmoji.textContent = currentCard.answerEmoji;

            cardNumber.textContent = currentCardIndex + 1;
            totalCards.textContent = currentCards.length;

            // Reset card flip
            card.classList.remove('flipped');

            // Animate emoji
            cardEmoji.classList.add('bounce');
            setTimeout(() => {
                cardEmoji.classList.remove('bounce');
            }, 1000);
        }

        // Next card
        function nextCard() {
            const currentCards = flashcards[currentTopic];
            currentCardIndex = (currentCardIndex + 1) % currentCards.length;
            loadCard();

        function prevCard() {
            const currentCards = flashcards[currentTopic];
            currentCardIndex = (currentCardIndex - 1 + currentCards.length) % currentCards.length;
            loadCard();
        }

        function skipCard() {
            const currentCards = flashcards[currentTopic];
            let newIndex;

            do {
                newIndex = Math.floor(Math.random() * currentCards.length);
            } while (newIndex === currentCardIndex && currentCards.length > 1);

            currentCardIndex = newIndex;
            loadCard();

            // Add shake animation
            card.classList.add('shake');
            setTimeout(() => {
                card.classList.remove('shake');
            }, 500);
        }

            card.classList.toggle('flipped');

                timerButton.innerHTML = `

                startTimer();
                timerButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />

                timerButton.classList.remove('bg-purple-500', 'hover:bg-purple-600');
                timerButton.classList.add('bg-red-500', 'hover:bg-red-600');

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerRunning = true;
            let timeLeft = timerDuration;
            timerBar.style.width = '100%';

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                const percentage = (timeLeft / timerDuration) * 100;
                timerBar.style.width = `${percentage}%`;

                // Change color as time runs out
                if (percentage < 30) {
                    timerBar.classList.remove('from-green-400', 'to-blue-500');
                    timerBar.classList.add('from-red-400', 'to-yellow-500');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerRunning = false;

                    // Auto flip card when time runs out
                    card.classList.add('flipped');

                    // Reset timer button
                    timerButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    timerButton.classList.add('bg-purple-500', 'hover:bg-purple-600');

            timerBar.classList.add('from-green-400', 'to-blue-500');

                    button.classList.add('ring-2', 'ring-offset-2', 'ring-indigo-500');
                } else {
                    button.classList.remove('ring-2', 'ring-offset-2', 'ring-indigo-500');
                }
            });

            loadCard();

            // Stop timer if running
            if (timerRunning) {
                toggleTimer();
            }
        }
