<body class="flex items-center justify-center p-4" data-new-gr-c-s-check-loaded="14.1245.0" data-gr-ext-installed=""
    data-new-gr-c-s-loaded="14.1245.0">
    <div class="container bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Student Picker</h1>
            <p class="text-gray-600">Click buttons to randomly select students!</p>
        </div>

        <!-- Input Section -->
        <div id="inputSection" class="mb-8 hidden">
            <label for="studentNames" class="block text-lg font-semibold mb-2 text-indigo-700">Enter Student Names
                (comma-separated):</label>
            <textarea id="studentNames"
                class="w-full p-4 border-4 border-indigo-300 rounded-xl text-lg focus:outline-none focus:border-indigo-500"
                rows="3" placeholder="Example: Emma, Liam, Olivia, Noah"></textarea>

            <button id="startRound"
                class="btn mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl text-xl w-full">
                Start Round
            </button>
        </div>

        <!-- Game Section (initially hidden) -->
        <div id="gameSection" class="">
            <!-- Student Display -->
            <div class="bg-indigo-100 rounded-2xl p-6 mb-6 min-h-[200px] flex items-center justify-center">
                <div id="studentDisplay" class="student-name text-5xl font-bold text-center text-indigo-700"
                    style="animation: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0s 1 normal none running popIn;">
                    Ready for a new round!</div>
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button id="nextStudent"
                    class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl text-xl">
                    Next Student
                </button>
                <button id="resetRound"
                    class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl text-xl">
                    Reset Round
                </button>
            </div>

            <!-- Status -->
            <div class="mt-6 text-center">
                <p id="statusText" class="text-lg font-medium text-gray-600">Students remaining: 4</p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div
            class="absolute top-0 left-0 w-20 h-20 bg-yellow-300 rounded-full -translate-x-1/2 -translate-y-1/2 opacity-70">
        </div>
        <div
            class="absolute bottom-0 right-0 w-32 h-32 bg-pink-300 rounded-full translate-x-1/2 translate-y-1/2 opacity-70">
        </div>
        <div
            class="absolute top-0 right-0 w-16 h-16 bg-blue-300 rounded-full translate-x-1/3 -translate-y-1/3 opacity-70">
        </div>

        <div id="confettiContainer"></div>
    </div>

    <script>
        // DOM Elements
        const inputSection = document.getElementById('inputSection');
        const gameSection = document.getElementById('gameSection');
        const studentNamesInput = document.getElementById('studentNames');
        const startRoundBtn = document.getElementById('startRound');
        const nextStudentBtn = document.getElementById('nextStudent');
        const resetRoundBtn = document.getElementById('resetRound');
        const studentDisplay = document.getElementById('studentDisplay');
        const remainingCount = document.getElementById('remainingCount');
        const statusText = document.getElementById('statusText');
        const confettiContainer = document.getElementById('confettiContainer');

        // Game State
        let studentPool = [];
        let originalStudents = [];

        // Event Listeners
        startRoundBtn.addEventListener('click', startRound);
        nextStudentBtn.addEventListener('click', pickNextStudent);
        resetRoundBtn.addEventListener('click', resetRound);

        // Functions
        function startRound() {
            const names = studentNamesInput.value.split(',')
                .map(name => name.trim())
                .filter(name => name !== '');

            if (names.length < 2 || names.length > 6) {
                alert('Please enter between 2 and 6 student names!');
                return;
            }

            studentPool = [...names];
            originalStudents = [...names];
            remainingCount.textContent = studentPool.length;

            inputSection.classList.add('hidden');
            gameSection.classList.remove('hidden');

            studentDisplay.textContent = 'Click "Next Student"';
        }

        function pickNextStudent() {
            if (studentPool.length === 0) {
                studentDisplay.textContent = 'All students have had a turn!';
                statusText.textContent = 'Round complete!';
                createConfetti(30);
                return;
            }

            // Pick a random student
            const randomIndex = Math.floor(Math.random() * studentPool.length);
            const selectedStudent = studentPool[randomIndex];

            // Remove from pool
            studentPool.splice(randomIndex, 1);

            // Update display
            studentDisplay.textContent = selectedStudent;
            remainingCount.textContent = studentPool.length;

            // Reset animation
            studentDisplay.style.animation = 'none';
            void studentDisplay.offsetWidth; // Trigger reflow
            studentDisplay.style.animation = 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

            // Create some confetti for fun
            createConfetti(5);
        }

        function resetRound() {
            studentPool = [...originalStudents];
            remainingCount.textContent = studentPool.length;
            studentDisplay.textContent = 'Ready for a new round!';
            statusText.textContent = `Students remaining: ${studentPool.length}`;
        }

        function createConfetti(count) {
            confettiContainer.innerHTML = '';

            const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93', '#ff99c8'];

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random position
                const left = Math.random() * 100;

                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Random size
                const size = Math.random() * 10 + 5;

                // Random animation duration
                const duration = Math.random() * 2 + 2;

                // Apply styles
                confetti.style.left = `${left}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.animationDuration = `${duration}s`;

                confettiContainer.appendChild(confetti);

                // Remove after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
    </script>
