<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What I Am - ESL Classroom Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        body {
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .message {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
            pointer-events: none;
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 4s ease-out forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn {
            transition: all 0.2s;
            box-shadow: 0 6px 0 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 11px 0 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.2);
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .question-starter {
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .question-starter:hover {
            transform: scale(1.05);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6 flex flex-col h-screen">
        <!-- Game title -->
        <div class="text-center mb-2">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg">Guess What I Am!</h1>
        </div>
        
        <!-- Main display area -->
        <div class="flex-grow flex items-center justify-center relative">
            <!-- Default message with hints -->
            <div id="defaultMessage" class="message show">
                <div class="flex flex-col items-center max-w-6xl w-full">
                    <!-- Main prompt -->
                    <div class="bg-white bg-opacity-95 text-indigo-800 text-5xl md:text-6xl font-bold py-8 px-12 rounded-3xl shadow-2xl text-center mb-6 w-full">
                        <div class="text-7xl mb-4 bounce">üó£</div>
                        Ask a Yes or No question to discover what I am!
                    </div>
                    
                    <!-- Question starters -->
                    <div class="bg-white bg-opacity-90 rounded-2xl p-4 shadow-xl w-full">
                        <h3 class="text-2xl font-bold text-indigo-700 mb-3 text-center">Start your question with:</h3>
                        <div class="flex flex-wrap justify-center gap-4">
                            <div class="question-starter bg-blue-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Do</div>
                            <div class="question-starter bg-purple-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Are</div>
                            <div class="question-starter bg-green-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Can</div>
                            <div class="question-starter bg-red-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Is</div>
                            <div class="question-starter bg-orange-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Does</div>
                            <div class="question-starter bg-teal-500 text-white text-3xl font-bold py-3 px-8 rounded-full shadow-lg">Have</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Yes message -->
            <div id="yesMessage" class="message">
                <div class="bg-green-500 text-white text-8xl md:text-9xl font-extrabold py-16 px-24 rounded-3xl shadow-2xl pulse">
                    ‚úÖ YES
                </div>
            </div>
            
            <!-- No message -->
            <div id="noMessage" class="message">
                <div class="bg-red-500 text-white text-8xl md:text-9xl font-extrabold py-16 px-24 rounded-3xl shadow-2xl pulse">
                    ‚ùå NO
                </div>
            </div>
            
            <!-- Sometimes/Maybe message -->
            <div id="sometimesMessage" class="message">
                <div class="bg-yellow-500 text-indigo-900 text-6xl md:text-7xl font-extrabold py-16 px-16 rounded-3xl shadow-2xl text-center pulse">
                    ü§î SOMETIMES / MAYBE
                </div>
            </div>
            
            <!-- Celebrate message -->
            <div id="celebrateMessage" class="message">
                <div class="bg-gradient-to-r from-yellow-400 to-orange-400 text-indigo-900 text-6xl md:text-7xl font-extrabold py-16 px-24 rounded-3xl shadow-2xl text-center">
                    üéâ YOU GOT IT! üéâ
                </div>
            </div>
            
            <!-- Confetti container -->
            <div id="confettiContainer" class="absolute inset-0 pointer-events-none"></div>
        </div>
        
        <!-- Control buttons -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 p-5 bg-white bg-opacity-95 rounded-2xl shadow-2xl mt-4">
            <button id="yesBtn" class="btn bg-green-500 hover:bg-green-600 text-white text-2xl md:text-3xl font-bold py-6 px-4 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-4xl mb-1">‚úÖ</span> YES
            </button>
            <button id="noBtn" class="btn bg-red-500 hover:bg-red-600 text-white text-2xl md:text-3xl font-bold py-6 px-4 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-4xl mb-1">‚ùå</span> NO
            </button>
            <button id="sometimesBtn" class="btn bg-yellow-500 hover:bg-yellow-600 text-indigo-900 text-xl md:text-2xl font-bold py-6 px-4 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-4xl mb-1">ü§î</span> SOMETIMES
            </button>
            <button id="celebrateBtn" class="btn bg-gradient-to-r from-yellow-400 to-orange-400 hover:from-yellow-500 hover:to-orange-500 text-indigo-900 text-2xl md:text-3xl font-bold py-6 px-4 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-4xl mb-1">üéâ</span> CELEBRATE
            </button>
            <button id="clearBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white text-2xl md:text-3xl font-bold py-6 px-4 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-4xl mb-1">üîÑ</span> CLEAR
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const defaultMessage = document.getElementById('defaultMessage');
        const yesMessage = document.getElementById('yesMessage');
        const noMessage = document.getElementById('noMessage');
        const sometimesMessage = document.getElementById('sometimesMessage');
        const celebrateMessage = document.getElementById('celebrateMessage');
        const confettiContainer = document.getElementById('confettiContainer');
        
        // Button elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const sometimesBtn = document.getElementById('sometimesBtn');
        const celebrateBtn = document.getElementById('celebrateBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // Hide all messages
        function hideAllMessages() {
            defaultMessage.classList.remove('show');
            yesMessage.classList.remove('show');
            noMessage.classList.remove('show');
            sometimesMessage.classList.remove('show');
            celebrateMessage.classList.remove('show');
        }
        
        // Show default message
        function showDefaultMessage() {
            hideAllMessages();
            defaultMessage.classList.add('show');
        }
        
        // Show YES message
        yesBtn.addEventListener('click', () => {
            hideAllMessages();
            yesMessage.classList.add('show');
        });
        
        // Show NO message
        noBtn.addEventListener('click', () => {
            hideAllMessages();
            noMessage.classList.add('show');
        });
        
        // Show SOMETIMES/MAYBE message
        sometimesBtn.addEventListener('click', () => {
            hideAllMessages();
            sometimesMessage.classList.add('show');
        });
        
        // Show CELEBRATE message with confetti
        celebrateBtn.addEventListener('click', () => {
            hideAllMessages();
            celebrateMessage.classList.add('show');
            createConfetti();
        });
        
        // Clear all messages and show default
        clearBtn.addEventListener('click', showDefaultMessage);
        
        // Create confetti animation
        function createConfetti() {
            // Clear existing confetti
            confettiContainer.innerHTML = '';
            
            // Confetti colors - bright, celebratory colors
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', 
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
                '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
            ];
            
            // Create 200 confetti pieces for extra celebration
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position, size, color and delay
                const size = Math.random() * 15 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 3;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDelay = `${delay}s`;
                
                // Add some variety to confetti shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                confettiContainer.appendChild(confetti);
            }
            
            // Clean up confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 7000);
        }
        
        // Make question starters interactive (visual feedback)
        document.querySelectorAll('.question-starter').forEach(starter => {
            starter.addEventListener('click', () => {
                starter.classList.add('ring-4', 'ring-white', 'ring-opacity-70');
                setTimeout(() => {
                    starter.classList.remove('ring-4', 'ring-white', 'ring-opacity-70');
                }, 600);
            });
        });
    </script>
