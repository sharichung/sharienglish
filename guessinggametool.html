        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }

        .message {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
            pointer-events: none;
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 4s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .btn {
            transition: all 0.2s;
            box-shadow: 0 6px 0 0 rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 11px 0 0 rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.2);
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .question-starter {
            transition: all 0.2s;
        }

        .question-starter:hover {
            transform: scale(1.05);
        }

    <div class="container mx-auto px-4 py-6 flex flex-col h-screen">
        <!-- Game title -->
        <div class="text-center mb-2">
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-800 drop-shadow-md">Let‘s Guess!</h1>
        </div>

        <!-- Main display area -->
        <div class="flex-grow flex items-center justify-center relative">
            <!-- Default message with hints -->
            <div id="defaultMessage" class="message show">
                <div class="flex flex-col items-center max-w-5xl w-full">
                    <!-- Main prompt -->
                    <div
                        class="bg-white bg-opacity-90 text-indigo-800 text-5xl md:text-6xl font-bold py-8 px-12 rounded-3xl shadow-xl text-center mb-6 w-full">
                        <div class="text-7xl mb-4 bounce">🗣</div>
                        Ask a Yes or No question to discover what I am!
                    </div>

                    <!-- Question starters -->
                    <div class="mt-6 flex flex-wrap justify-center gap-4">
                        <div
                            class="question-starter bg-blue-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Do...?</div>
                        <div
                            class="question-starter bg-purple-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Are...?</div>
                        <div
                            class="question-starter bg-green-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Can...?</div>
                        <div
                            class="question-starter bg-red-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Is...?</div>
                        <div
                            class="question-starter bg-orange-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Does...?</div>
                        <div
                            class="question-starter bg-teal-500 text-white text-3xl font-bold py-3 px-6 rounded-full shadow-lg">
                            Have...?</div>
                    </div>
                </div>
            </div>

            <!-- Yes message -->
            <div id="yesMessage" class="message">
                <div
                    class="bg-green-500 text-white text-8xl md:text-9xl font-extrabold py-16 px-24 rounded-3xl shadow-xl">
                    ✅ YES
                </div>
            </div>

            <!-- No message -->
            <div id="noMessage" class="message">
                <div
                    class="bg-red-500 text-white text-8xl md:text-9xl font-extrabold py-16 px-24 rounded-3xl shadow-xl">
                    ❌ NO
                </div>
            </div>

            <!-- Celebrate message -->
            <div id="celebrateMessage" class="message">
                <div
                    class="bg-yellow-400 text-indigo-900 text-6xl md:text-7xl font-extrabold py-16 px-24 rounded-3xl shadow-xl text-center">
                    🎉 YOU GOT IT! 🎉
                </div>
            </div>

            <!-- Confetti container -->
            <div id="confettiContainer" class="absolute inset-0 pointer-events-none"></div>
        </div>

        <!-- Control buttons -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-5 bg-white bg-opacity-90 rounded-2xl shadow-lg mt-4">
            <button id="yesBtn"
                class="btn bg-green-500 hover:bg-green-600 text-white text-3xl md:text-4xl font-bold py-6 px-4 rounded-2xl flex items-center justify-center">

            <button id="noBtn"

            </button>
            <button id="clearBtn"
                class="btn bg-blue-400 hover:bg-blue-500 text-white text-3xl md:text-4xl font-bold py-6 px-4 rounded-2xl flex items-center justify-center">
                <span class="text-4xl mr-2">🔄</span> CLEAR
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const defaultMessage = document.getElementById('defaultMessage');
        const yesMessage = document.getElementById('yesMessage');
        const noMessage = document.getElementById('noMessage');
        const celebrateMessage = document.getElementById('celebrateMessage');
        const confettiContainer = document.getElementById('confettiContainer');

        // Button elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebrateBtn = document.getElementById('celebrateBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Hide all messages
        function hideAllMessages() {
            defaultMessage.classList.remove('show');
            yesMessage.classList.remove('show');
            noMessage.classList.remove('show');
            celebrateMessage.classList.remove('show');
        }

        // Show default message
        function showDefaultMessage() {
            hideAllMessages();
            defaultMessage.classList.add('show');
        }

        // Show YES message
        yesBtn.addEventListener('click', () => {
            hideAllMessages();
            yesMessage.classList.add('show');
        });

        // Show NO message
        noBtn.addEventListener('click', () => {
            hideAllMessages();
            noMessage.classList.add('show');
        });

        // Show CELEBRATE message with confetti
        celebrateBtn.addEventListener('click', () => {
            hideAllMessages();
            celebrateMessage.classList.add('show');
            createConfetti();
        });

        // Clear all messages and show default
        clearBtn.addEventListener('click', showDefaultMessage);

        // Create confetti animation
        function createConfetti() {
            // Clear existing confetti
            confettiContainer.innerHTML = '';

            // Confetti colors - bright, kid-friendly colors
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
            ];

            // Create 150 confetti pieces
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // Random position, size, color and delay
                const size = Math.random() * 12 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 3;

                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDelay = `${delay}s`;

                // Add some variety to confetti shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }

                confettiContainer.appendChild(confetti);
            }

            // Clean up confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 7000);
        }

        // Make question starters interactive (just visual feedback)
        document.querySelectorAll('.question-starter').forEach(starter => {
            starter.addEventListener('click', () => {
                starter.classList.add('ring-4', 'ring-white');
                setTimeout(() => {
                    starter.classList.remove('ring-4', 'ring-white');
                }, 500);
            });
        });
    </script>

</body>

</html>
