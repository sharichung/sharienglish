    <div class="max-w-5xl mx-auto">
        <!-- Setup Panel (initially visible) -->
        <div id="setup-panel" class="bg-white rounded-xl p-6 shadow-md mb-6">
            <h1 class="text-3xl font-bold text-indigo-800 mb-6 text-center">Interview Each Other</h1>
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Class Setup</h2>
            <div class="mb-4">
                <label for="student-names" class="block text-gray-700 mb-2">Enter student names (one per line):</label>
                <textarea id="student-names" rows="6"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            <button id="save-students-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg w-full text-lg">
                Start Activity
            </button>
        </div>

        <!-- Main Content (initially hidden) -->
        <div id="main-content" class="hidden">
            <!-- Header with minimal controls -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-indigo-900">Interview Activity</h1>
                <div class="flex items-center space-x-2">
                    <span class="text-sm bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full">
                        Set: <span id="set-counter">0</span> ‚Ä¢ Question: <span id="question-counter">0</span>/5
                    </span>
                </div>
            </div>

            <!-- Mission Card (initially hidden) -->
            <div id="mission-card" class="mission-card mb-6 hidden">
                <h3 id="mission-title" class="text-2xl font-bold mb-2"></h3>
                <p id="mission-description" class="text-lg"></p>
            </div>

            <!-- Main Spotlight Area -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                <div class="spotlight p-8 relative">
                    <!-- Role Assignments -->
                    <div id="roles-container" class="mb-8 text-center fade-in">

                            <div class="text-center">
                                <span
                                    class="role-badge bg-indigo-100 text-indigo-800 border border-indigo-300 mb-2">Interviewer</span>
                                <h3 id="interviewer-name" class="text-2xl font-bold text-indigo-800"></h3>
                            </div>
                            <div class="text-center">
                                <span
                                    class="role-badge bg-pink-100 text-pink-800 border border-pink-300 mb-2">Answerer</span>
                                <h3 id="answerer-name" class="text-2xl font-bold text-pink-800"></h3>
                            </div>
                        </div>
                    </div>

                    <!-- Question Display -->
                    <div id="question-container" class="text-center mb-8 fade-in">

    <script>
        // Questions and hints array
        const questionsData = [{

                hint: "Yes, I have a ... / No, I don't have a pet."

            {

            {

                hint: "My favorite drink is ... / I like to drink ..."

            {

                hint: "When I feel sad, I ..."

            {
                question: "Can you describe your bedroom?",
                hint: "My bedroom is ... / I have a ..."

            {
                question: "What is your favorite cartoon character?",
                hint: "My favorite cartoon character is ... because ..."
            },
            {
                question: "What do you like to do outside?",
                hint: "I like to ... outside."
            },
            {
                question: "What is something new you want to learn?",
                hint: "I want to learn ..."
            }
        ];

        // Creative "How to Ask" missions
        const missionCards = [{
                title: "Add 'Why?'!",
                description: "Ask the question and then say 'Why?' to get a deeper answer."
            },
            {
                title: "Give Your Own Answer First!",
                description: "Say your own answer before asking your partner!"
            },
            {
                title: "Ask with Emotion!",
                description: "Use excited, surprised, or dramatic tone when asking!"
            },
            {
                title: "Use Hand Gestures!",
                description: "Use your hands to help explain the question."
            },
            {
                title: "Make it Personal!",
                description: "Add 'What about you?' after asking the question."
            },
            {
                title: "Ask for Examples!",
                description: "Say 'Can you give me an example?' after the question."
            },
            {
                title: "Create a Scenario!",
                description: "Start with 'Imagine you are...' before asking the question."
            },
            {
                title: "Ask for Three Things!",
                description: "Ask them to name three things in their answer."
            },
            {
                title: "Use 'How' and 'What'!",
                description: "Change the question to start with 'How' or 'What'."
            },
            {
                title: "Compare Two Things!",
                description: "Ask them to compare two things in their answer."
            }
        ];

        // Variables
        let studentList = [];
        let usedQuestions = [];
        let currentSetQuestions = [];
        let currentQuestionIndex = 0;
        let currentSetIndex = 0;
        let timerInterval;
        let timeLeft = 120; // 2 minutes in seconds
        let isTimerRunning = false;

        // DOM Elements
        const setupPanel = document.getElementById('setup-panel');
        const mainContent = document.getElementById('main-content');
        const studentNamesInput = document.getElementById('student-names');
        const saveStudentsBtn = document.getElementById('save-students-btn');
        const newSetBtn = document.getElementById('new-set-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const timerBtn = document.getElementById('timer-btn');
        const setCounter = document.getElementById('set-counter');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const hintText = document.getElementById('hint-text');
        const interviewerName = document.getElementById('interviewer-name');
        const answererName = document.getElementById('answerer-name');
        const timerElement = document.getElementById('timer');
        const timerBar = document.getElementById('timer-bar');
        const feedbackBtns = document.querySelectorAll('.feedback-btn');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackMessage = document.getElementById('feedback-message');
        const missionCard = document.getElementById('mission-card');
        const missionTitle = document.getElementById('mission-title');
        const missionDescription = document.getElementById('mission-description');

        // Save student names
        saveStudentsBtn.addEventListener('click', function () {
            const names = studentNamesInput.value.trim().split('\n').filter(name => name.trim() !== '');

            if (names.length < 2) {
                alert('Please enter at least 2 student names.');
                return;
            }

            studentList = names;
            setupPanel.classList.add('hidden');
            mainContent.classList.remove('hidden');

            // Start first set automatically
            startNewSet();
        });

        // Get 5 random questions that haven't been used yet
        function getRandomQuestionSet() {
            // Reset used questions if we've used most of them
            if (usedQuestions.length >= questionsData.length - 5) {
                usedQuestions = [];
            }

            let availableQuestions = questionsData.filter((_, index) => !usedQuestions.includes(index));
            let questionSet = [];

            // Get exactly 5 random questions
            for (let i = 0; i < 5; i++) {
                if (availableQuestions.length === 0) {
                    // If we run out, reset and get more
                    usedQuestions = [];
                    availableQuestions = questionsData.filter((_, index) => !usedQuestions.includes(index));
                }

                let randomIndex = Math.floor(Math.random() * availableQuestions.length);
                let question = availableQuestions[randomIndex];
                let questionIndex = questionsData.indexOf(question);

                questionSet.push(questionIndex);
                usedQuestions.push(questionIndex);
                availableQuestions.splice(randomIndex, 1);
            }

            return questionSet;
        }

        // Assign roles and start a new set
        function startNewSet() {
            // Shuffle student list and pick two students
            const shuffledStudents = [...studentList].sort(() => 0.5 - Math.random());
            const interviewer = shuffledStudents[0];
            const answerer = shuffledStudents[1];

            // Display student names
            interviewerName.textContent = interviewer;
            answererName.textContent = answerer;

            // Get a random mission card
            const randomMission = missionCards[Math.floor(Math.random() * missionCards.length)];
            missionTitle.textContent = `${interviewer}'s Bonus Mission: ${randomMission.title}`;
            missionDescription.textContent = randomMission.description;
            missionCard.classList.remove('hidden');

            // Get a new set of questions
            currentSetQuestions = getRandomQuestionSet();
            currentQuestionIndex = 0;
            currentSetIndex++;

            // Update counters
            setCounter.textContent = currentSetIndex;

            // Show first question
            displayCurrentQuestion();
        }

        // Display the current question
        function displayCurrentQuestion() {
            // Reset any feedback
            hideFeedback();

            // Reset timer
            resetTimer();

            // Get current question data
            const questionIndex = currentSetQuestions[currentQuestionIndex];
            const questionData = questionsData[questionIndex];

            // Display question and hint
            questionText.textContent = questionData.question;
            hintText.textContent = questionData.hint;

            // Update question counter
            questionCounter.textContent = `${currentQuestionIndex + 1}/5`;
        }

        // Move to the next question
        function nextQuestion() {
            currentQuestionIndex++;

            // Check if we've reached the end of the current set
            if (currentQuestionIndex >= currentSetQuestions.length) {
                // End of set - show celebration
                questionText.textContent = "Set Complete!";
                hintText.textContent = "Great job! Click 'New Set' to continue with new students.";
                questionCounter.textContent = `5/5`;

                // Launch confetti celebration
                launchConfetti();
            } else {
                displayCurrentQuestion();
            }
        }

        // Timer functions
        function toggleTimer() {
            if (isTimerRunning) {
                resetTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (isTimerRunning) return;

            isTimerRunning = true;
            timerBtn.textContent = 'Reset Timer';
            timerBtn.classList.remove('bg-amber-500', 'hover:bg-amber-600');
            timerBtn.classList.add('bg-red-500', 'hover:bg-red-600');

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    timerBtn.textContent = 'Start Timer';
                    timerBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    timerBtn.classList.add('bg-amber-500', 'hover:bg-amber-600');
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timeLeft = 120;
            updateTimerDisplay();
            timerBtn.textContent = 'Start Timer';
            timerBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            timerBtn.classList.add('bg-amber-500', 'hover:bg-amber-600');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            // Update progress bar
            const percentage = (timeLeft / 120) * 100;
            timerBar.style.width = `${percentage}%`;

            // Change color based on time remaining
            if (timeLeft <= 30) {
                timerBar.classList.remove('bg-indigo-500', 'bg-yellow-500');
                timerBar.classList.add('bg-red-500');
            } else if (timeLeft <= 60) {
                timerBar.classList.remove('bg-indigo-500', 'bg-red-500');
                timerBar.classList.add('bg-yellow-500');
            } else {
                timerBar.classList.remove('bg-yellow-500', 'bg-red-500');
                timerBar.classList.add('bg-indigo-500');
            }
        }

        // Show feedback
        function showFeedback(feedback) {
            feedbackOverlay.classList.remove('hidden');
            feedbackMessage.classList.remove('hidden');

            // Set feedback message and style
            feedbackMessage.textContent = feedback;

            // Add appropriate color based on feedback
            feedbackMessage.className = 'feedback-message fade-in';

            if (feedback.includes('Great')) {
                feedbackMessage.classList.add('bg-green-100', 'text-green-800', 'border-2', 'border-green-500',
                    'text-5xl', 'font-bold');
            } else if (feedback.includes('Good')) {
                feedbackMessage.classList.add('bg-blue-100', 'text-blue-800', 'border-2', 'border-blue-500', 'text-5xl',
                    'font-bold');
            } else if (feedback.includes('Try')) {
                feedbackMessage.classList.add('bg-yellow-100', 'text-yellow-800', 'border-2', 'border-yellow-500',
                    'text-5xl', 'font-bold');
            } else if (feedback.includes('Perfect')) {
                feedbackMessage.classList.add('bg-pink-100', 'text-pink-800', 'border-2', 'border-pink-500', 'text-5xl',
                    'font-bold');
            } else if (feedback.includes('Excellent')) {
                feedbackMessage.classList.add('bg-teal-100', 'text-teal-800', 'border-2', 'border-teal-500', 'text-5xl',
                    'font-bold');
            } else {
                feedbackMessage.classList.add('bg-purple-100', 'text-purple-800', 'border-2', 'border-purple-500',
                    'text-5xl', 'font-bold');
            }

            // Hide feedback after 3 seconds
            setTimeout(hideFeedback, 3000);
        }

        function hideFeedback() {
            feedbackOverlay.classList.add('hidden');
            feedbackMessage.classList.add('hidden');
        }

        // Confetti celebration
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: {
                    y: 0.6
                }
            });

            // Show a celebratory feedback
            setTimeout(() => {
                showFeedback("Set Complete! üéâ");
            }, 500);
        }

        // Event listeners
        newSetBtn.addEventListener('click', startNewSet);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        timerBtn.addEventListener('click', toggleTimer);

        // Add event listeners to feedback buttons
        feedbackBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                showFeedback(btn.dataset.feedback);
            });
        });

        // Click overlay to dismiss feedback
        feedbackOverlay.addEventListener('click', hideFeedback);

        // Initialize timer display
        updateTimerDisplay();

        // Default student names for testing (can be removed in production)
        studentNamesInput.value = "Emma\nLiam\nOlivia\nNoah\nAva\nEthan\nSophia\nMason";
    </script>
