                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">

    <script>
        // Initialize variables
        const colors = [
            '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7',
            '#C7CEEA', '#F8C8DC', '#BCE7FD', '#D4F0F0', '#FDE2E4'
        ];
        let items = [];
        let spinning = false;

        // DOM elements
        const wheelSegments = document.getElementById('wheel-segments');
        const wheel = document.querySelector('.wheel');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result');
        const itemsList = document.getElementById('items-list');
        const newItemInput = document.getElementById('new-item');
        const addButton = document.getElementById('add-button');
        const resetButton = document.getElementById('reset-button');
        const sampleButton = document.getElementById('sample-button');

        // Event listeners
        spinButton.addEventListener('click', spinWheel);
        addButton.addEventListener('click', addItem);
        resetButton.addEventListener('click', resetItems);
        sampleButton.addEventListener('click', loadSampleItems);
        newItemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // Load items from localStorage or use defaults
        function initializeItems() {
            const savedItems = localStorage.getItem('wheelItems');
            if (savedItems && JSON.parse(savedItems).length > 0) {
                items = JSON.parse(savedItems);
            } else {
                loadSampleItems();
                return;
            }
            renderItemsList();
            renderWheel();
        }

        // Add a new item
        function addItem() {
            const newItem = newItemInput.value.trim();
            if (newItem) {
                items.push(newItem);
                saveItems();
                renderItemsList();
                renderWheel();
                newItemInput.value = '';

                // Add animation to the new item
                const lastItem = itemsList.lastElementChild;
                if (lastItem) {
                    lastItem.classList.add('item-enter');
                }
            }
        }

        // Delete an item
        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItemsList();
            renderWheel();
        }

        // Edit an item
        function editItem(index) {
            const newValue = prompt('Edit item:', items[index]);
            if (newValue !== null && newValue.trim() !== '') {
                items[index] = newValue.trim();
                saveItems();
                renderItemsList();
                renderWheel();
            }
        }

        // Reset all items
        function resetItems() {
            if (confirm('Are you sure you want to remove all items?')) {
                items = [];
                saveItems();
                renderItemsList();
                renderWheel();
                resultDisplay.textContent = '';
            }
        }

        // Load sample items
        function loadSampleItems() {
            items = [
                'Apple', 'Banana', 'Cat', 'Dog',
                'Elephant', 'Fish', 'Giraffe', 'House'
            ];
            saveItems();
            renderItemsList();
            renderWheel();
        }

        // Save items to localStorage
        function saveItems() {
            localStorage.setItem('wheelItems', JSON.stringify(items));
        }

        // Render the items list
        function renderItemsList() {
            itemsList.innerHTML = '';

            if (items.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'text-gray-500 italic text-center py-4';
                emptyMessage.textContent = 'No items added yet. Add some items or load samples!';
                itemsList.appendChild(emptyMessage);
                return;
            }

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-white p-3 rounded-lg shadow-sm';

                const itemText = document.createElement('span');
                itemText.textContent = item;
                itemText.className = 'font-medium';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'flex gap-2';

                const editBtn = document.createElement('button');
                editBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>`;
                editBtn.className = 'text-blue-500 hover:text-blue-700';
                editBtn.addEventListener('click', () => editItem(index));

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>`;
                deleteBtn.className = 'text-red-500 hover:text-red-700';
                deleteBtn.addEventListener('click', () => deleteItem(index));

                buttonsDiv.appendChild(editBtn);
                buttonsDiv.appendChild(deleteBtn);

                li.appendChild(itemText);
                li.appendChild(buttonsDiv);
                itemsList.appendChild(li);
            });
        }

        // Render the wheel
        function renderWheel() {
            wheelSegments.innerHTML = '';

            if (items.length === 0) {
                // Draw an empty wheel with a message
                const emptyText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                emptyText.setAttribute("x", "200");
                emptyText.setAttribute("y", "200");
                emptyText.setAttribute("text-anchor", "middle");
                emptyText.setAttribute("fill", "#666");
                emptyText.setAttribute("font-size", "24");
                emptyText.textContent = "Add items";
                wheelSegments.appendChild(emptyText);
                return;
            }

            const anglePerSegment = 360 / items.length;

            items.forEach((item, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = (index + 1) * anglePerSegment;

                // Create segment path
                const segment = document.createElementNS("http://www.w3.org/2000/svg", "path");

                const startRad = (startAngle - 90) * Math.PI / 180;
                const endRad = (endAngle - 90) * Math.PI / 180;

                const x1 = 200 + 180 * Math.cos(startRad);
                const y1 = 200 + 180 * Math.sin(startRad);
                const x2 = 200 + 180 * Math.cos(endRad);
                const y2 = 200 + 180 * Math.sin(endRad);

                const largeArcFlag = endAngle - startAngle <= 180 ? 0 : 1;

                const d = [
                    `M 200 200`,
                    `L ${x1} ${y1}`,
                    `A 180 180 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    `Z`
                ].join(' ');

                segment.setAttribute("d", d);
                segment.setAttribute("fill", colors[index % colors.length]);
                segment.setAttribute("stroke", "white");
                segment.setAttribute("stroke-width", "2");
                wheelSegments.appendChild(segment);

                // Add text
                const textAngle = startAngle + anglePerSegment / 2;
                const textRad = (textAngle - 90) * Math.PI / 180;
                const textDistance = 100; // Distance from center
                const textX = 200 + textDistance * Math.cos(textRad);
                const textY = 200 + textDistance * Math.sin(textRad);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", textX);
                text.setAttribute("y", textY);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("fill", "#333");
                text.setAttribute("font-size", "14");
                text.setAttribute("font-weight", "bold");
                text.setAttribute("transform", `rotate(${textAngle}, ${textX}, ${textY})`);

                // Truncate long text
                let displayText = item;
                if (displayText.length > 10) {
                    displayText = displayText.substring(0, 8) + '...';
                }
                text.textContent = displayText;

                wheelSegments.appendChild(text);
            });
        }

        // Spin the wheel
        function spinWheel() {
            if (spinning || items.length === 0) return;

            spinning = true;
            resultDisplay.textContent = '';
            spinButton.disabled = true;
            spinButton.classList.add('opacity-50');

            // Random rotation between 5 and 10 full spins plus a random segment
            const spinCount = 5 + Math.random() * 5;
            const randomAngle = Math.random() * 360;
            const totalRotation = spinCount * 360 + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Calculate which item will be selected
            setTimeout(() => {
                const finalAngle = totalRotation % 360;
                const anglePerSegment = 360 / items.length;
                const selectedIndex = items.length - 1 - Math.floor(finalAngle / anglePerSegment);
                const actualIndex = selectedIndex % items.length;

                resultDisplay.textContent = items[actualIndex];
                resultDisplay.classList.add('bounce');

                // Create confetti effect
                createConfetti();

                setTimeout(() => {
                    spinning = false;
                    spinButton.disabled = false;
                    spinButton.classList.remove('opacity-50');
                    resultDisplay.classList.remove('bounce');
                }, 500);
            }, 4000);
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.querySelector('.wheel-container');
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 20 + 40}%`;
                confetti.style.animation = `float ${1 + Math.random() * 3}s linear forwards`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Initialize the app
        initializeItems();
    </script>
