    </div><button class="btn btn-primary" onclick="startGame()">Start Investigation</button>
   </div>

     </div>

      <div class="audio-status" id="audioStatus"></div>
     </div>
     <div class="report-template" id="reportTemplate"></div>
     <div class="attempts-counter" id="attemptsCounter"></div>
     <div class="game-buttons"><button class="btn btn-primary" id="solveButton" onclick="checkAnswers()">Solve Case!</button> <button class="btn btn-warning" id="revealButton" onclick="revealAnswers()" style="display: none;">Reveal Answers</button> <button class="btn btn-success" id="nextButton" onclick="nextCase()" style="display: none;">Next Case</button>
     </div>

  <script>
        const cases = [
            {
                audioText: "Someone stole the cookies at 3 p.m. in the kitchen.",
                reportTemplate: "Case Report ‚Äì _____ stole the _____ at _____ in the _____.",
                answers: ["Someone", "cookies", "3 p.m.", "kitchen"]
            },
            {
                audioText: "The dog chased a cat near the park at noon.",
                reportTemplate: "Case Report ‚Äì The _____ chased a _____ near the _____ at _____.",
                answers: ["dog", "cat", "park", "noon"]
            },
            {
                audioText: "Lily found a lost wallet at the library yesterday.",
                reportTemplate: "Case Report ‚Äì _____ found a _____ at the _____ _____.",
                answers: ["Lily", "lost wallet", "library", "yesterday"]
            },
            {
                audioText: "Tom broke the window at 5 o'clock in the classroom.",
                reportTemplate: "Case Report ‚Äì _____ broke the _____ at _____ in the _____.",
                answers: ["Tom", "window", "5 o'clock", "classroom"]
            },
            {
                audioText: "The children found a treasure map under the old tree.",
                reportTemplate: "Case Report ‚Äì The _____ found a _____ under the _____ _____.",
                answers: ["children", "treasure map", "old", "tree"]
            },
            {
                audioText: "Mrs. Johnson lost her purse at the shopping mall this afternoon.",
                reportTemplate: "Case Report ‚Äì _____ lost her _____ at the _____ this _____.",
                answers: ["Mrs. Johnson", "purse", "shopping mall", "afternoon"]
            }
        ];

        let currentCase = null;
        let previousCaseIndex = -1;
        let attempts = 0;
        let caseNumber = 1;
        let inputs = [];
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        const defaultConfig = {
            game_title: "Detective Dictation",
            welcome_message: "Welcome to Detective Dictation!",
            instruction_text: "Listen carefully to the case and fill in the missing details.",
            listen_button: "üîä Listen to the Case",
            solve_button: "Solve Case!",
            next_button: "Next Case",
            reveal_button: "Reveal Answers"
        };

        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            loadRandomCase();
        }

        function loadRandomCase() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * cases.length);
            } while (randomIndex === previousCaseIndex && cases.length > 1);
            
            previousCaseIndex = randomIndex;
            currentCase = cases[randomIndex];
            attempts = 0;
            
            document.getElementById('caseNumber').textContent = `Case #${caseNumber}`;
            document.getElementById('audioStatus').textContent = '';
            
            createInputFields();
            updateUI();
        }

        function createInputFields() {
            const template = currentCase.reportTemplate;
            const reportElement = document.getElementById('reportTemplate');
            
            let html = template;
            inputs = [];
            let inputIndex = 0;
            
            html = html.replace(/_____/g, () => {
                const inputId = `input-${inputIndex}`;
                inputs.push(inputId);
                inputIndex++;
                return `<input type="text" class="blank-input" id="${inputId}" maxlength="50" placeholder="?">`;
            });
            
            reportElement.innerHTML = html;
        }

        function playAudio() {
            if (!currentCase) return;

            // Stop any currently playing speech
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            const listenButton = document.getElementById('listenButton');
            const audioStatus = document.getElementById('audioStatus');
            
            listenButton.disabled = true;
            audioStatus.textContent = 'üîä Playing audio clue...';

            currentUtterance = new SpeechSynthesisUtterance(currentCase.audioText);
            
            // Configure speech settings
            currentUtterance.rate = 0.8; // Slightly slower for better comprehension
            currentUtterance.pitch = 1.0;
            currentUtterance.volume = 1.0;

            // Try to use a clear English voice
            const voices = speechSynthesis.getVoices();
            const englishVoice = voices.find(voice => 
                voice.lang.startsWith('en') && 
                (voice.name.includes('Google') || voice.name.includes('Microsoft') || voice.default)
            );
            if (englishVoice) {
                currentUtterance.voice = englishVoice;
            }

            currentUtterance.onend = function() {
                listenButton.disabled = false;
                audioStatus.textContent = '‚úÖ Audio complete. Fill in the blanks!';
                currentUtterance = null;
            };

            currentUtterance.onerror = function(event) {
                listenButton.disabled = false;
                audioStatus.textContent = '‚ùå Audio error. Try again or ask your teacher to read the clue.';
                currentUtterance = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        function checkAnswers() {
            const userAnswers = inputs.map(id => 
                document.getElementById(id).value.trim()
            );
            
            let allCorrect = true;
            
            inputs.forEach((id, index) => {
                const input = document.getElementById(id);
                const userAnswer = userAnswers[index].toLowerCase();
                const correctAnswer = currentCase.answers[index].toLowerCase();
                
                input.classList.remove('correct', 'incorrect');
                
                if (userAnswer === correctAnswer) {
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                    allCorrect = false;
                }
            });
            
            attempts++;
            
            if (allCorrect) {
                showFeedback("üéâ Case Solved! Excellent work, Detective!", "success");
                document.getElementById('solveButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'inline-block';
                
                // Stop any playing audio
                if (currentUtterance) {
                    speechSynthesis.cancel();
                    currentUtterance = null;
                }
            } else {
                showFeedback("‚ùó Some clues don't match. Try again!", "error");
                if (attempts >= 2) {
                    document.getElementById('revealButton').style.display = 'inline-block';
                }
            }
            
            updateUI();
        }

        function revealAnswers() {
            const answersDiv = document.getElementById('answersReveal');
            let html = '<h3>üîç Correct Answers:</h3>';
            
            currentCase.answers.forEach((answer, index) => {
                html += `<div class="answer-item">Blank ${index + 1}: <strong>${answer}</strong></div>`;
            });
            
            answersDiv.innerHTML = html;
            answersDiv.style.display = 'block';
            
            inputs.forEach((id, index) => {
                const input = document.getElementById(id);
                input.value = currentCase.answers[index];
                input.classList.remove('incorrect');
                input.classList.add('correct');
            });
            
            document.getElementById('solveButton').style.display = 'none';
            document.getElementById('revealButton').style.display = 'none';
            document.getElementById('nextButton').style.display = 'inline-block';
        }

        function nextCase() {
            caseNumber++;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('answersReveal').style.display = 'none';
            document.getElementById('solveButton').style.display = 'inline-block';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('revealButton').style.display = 'none';
            
            // Stop any playing audio
            if (currentUtterance) {
                speechSynthesis.cancel();
                currentUtterance = null;
            }
            
            loadRandomCase();
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';
        }

        function updateUI() {
            const config = window.elementSdk?.config || defaultConfig;
            document.getElementById('attemptsCounter').textContent = 
                attempts > 0 ? `Attempts: ${attempts}/2` : 'Click "Listen" to hear the clue, then fill in the blanks!';
            
            document.getElementById('listenButton').textContent = config.listen_button || defaultConfig.listen_button;
            document.getElementById('solveButton').textContent = config.solve_button || defaultConfig.solve_button;
            document.getElementById('nextButton').textContent = config.next_button || defaultConfig.next_button;
            document.getElementById('revealButton').textContent = config.reveal_button || defaultConfig.reveal_button;
        }

        async function render(config) {
            document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
            document.getElementById('welcomeMessage').textContent = config.welcome_message || defaultConfig.welcome_message;
            document.getElementById('instructionText').textContent = config.instruction_text || defaultConfig.instruction_text;
            updateUI();
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
                ["instruction_text", config.instruction_text || defaultConfig.instruction_text],
                ["listen_button", config.listen_button || defaultConfig.listen_button],
                ["solve_button", config.solve_button || defaultConfig.solve_button],
                ["next_button", config.next_button || defaultConfig.next_button],
                ["reveal_button", config.reveal_button || defaultConfig.reveal_button]
            ]);
        }

        // Initialize voices when they become available
        function initializeVoices() {
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', initializeVoices);
            }
        }

        // Initialize the app
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                render,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Initialize voices
        initializeVoices();
    </script>
