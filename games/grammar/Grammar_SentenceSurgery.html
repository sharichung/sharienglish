  <script>
        const cases = [
            { 
                broken: "He go to school every day.", 
                correct: ["He goes to school every day.", "He goes to the school every day."]
            },
            { 
                broken: "They is playing football.", 
                correct: ["They are playing football.", "They're playing football."] 
            },
            { 
                broken: "She don't like apples.", 
                correct: ["She doesn't like apples.", "She does not like apples."] 
            },
            { 
                broken: "I am study English.", 
                correct: ["I am studying English.", "I'm studying English."] 
            },
            { 
                broken: "We was happy yesterday.", 
                correct: ["We were happy yesterday."] 
            },
            { 
                broken: "My father can to drive.", 
                correct: ["My father can drive."] 
            },
            { 
                broken: "She very likes music.", 
                correct: ["She really likes music.", "She likes music very much."] 
            },
            { 
                broken: "It raining now.", 
                correct: ["It is raining now.", "It's raining now."] 
            },
            { 
                broken: "I have went to the store.", 
                correct: ["I have gone to the store.", "I went to the store."] 
            },
            { 
                broken: "She are my best friend.", 
                correct: ["She is my best friend.", "She's my best friend."] 
            },
            { 
                broken: "We doesn't understand.", 
                correct: ["We don't understand.", "We do not understand."] 
            },
            { 
                broken: "He can speaks English well.", 
                correct: ["He can speak English well.", "He speaks English well."] 
            },
            { 
                broken: "They was at the party.", 
                correct: ["They were at the party."] 
            },
            { 
                broken: "I am liking this game.", 
                correct: ["I like this game.", "I really like this game."] 
            },
            { 
                broken: "She have three cats.", 
                correct: ["She has three cats."] 
            }
        ];

        let currentCase = null;
        let previousCaseIndex = -1;
        let timer = null;
        let timeLeft = 60;
        let gameStats = {
            correct: 0,
            total: 0,
            attempts: 0
        };

        const defaultConfig = {
            game_title: "Sentence Surgery",
            welcome_message: "Welcome to Sentence Surgery! Fix the grammar mistakes before the timer runs out.",
            timer_duration: "60"
        };

        function normalizeText(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s]/g, '') // Remove punctuation
                .replace(/\s+/g, ' ')    // Replace multiple spaces with single space
                .trim();
        }

        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            nextPatient();
        }

        function getRandomCase() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * cases.length);
            } while (randomIndex === previousCaseIndex && cases.length > 1);
            
            previousCaseIndex = randomIndex;
            return cases[randomIndex];
        }

        function nextPatient() {
            currentCase = getRandomCase();
            document.getElementById('brokenSentence').textContent = currentCase.broken;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('correctAnswer').style.display = 'none';
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'inline-block';
            
            // Reset timer styling
            document.getElementById('timer').classList.remove('warning');
            
            // Reset and start timer
            const timerDuration = parseInt(window.elementSdk?.config?.timer_duration || defaultConfig.timer_duration);
            timeLeft = timerDuration;
            updateTimerDisplay();
            startTimer();
            
            // Focus on input
            document.getElementById('answerInput').focus();
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function timeUp() {
            showFeedback("‚è∞ Time's up! Let's check the correct sentence.", 'reveal');
            document.getElementById('revealBtn').style.display = 'inline-block';
            document.getElementById('checkBtn').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            
            if (!userAnswer) {
                showFeedback("Please enter your corrected sentence first!", 'error');
                return;
            }
            
            gameStats.attempts++;
            updateStats();
            
            // Normalize user answer
            const normalizedUser = normalizeText(userAnswer);
            
            // Check against all possible correct answers
            const isCorrect = currentCase.correct.some(correctAnswer => {
                const normalizedCorrect = normalizeText(correctAnswer);
                return normalizedUser === normalizedCorrect;
            });
            
            if (isCorrect) {
                clearInterval(timer);
                gameStats.correct++;
                gameStats.total++;
                updateStats();
                showFeedback("‚úÖ The sentence is healed! Great job, Doctor! üéâ", 'success');
                document.getElementById('checkBtn').style.display = 'none';
            } else {
                showFeedback("‚ö†Ô∏è Still sick! Try again, Doctor!", 'error');
                document.getElementById('revealBtn').style.display = 'inline-block';
            }
        }

        function revealAnswer() {
            clearInterval(timer);
            gameStats.total++;
            updateStats();
            
            // Show the first correct answer as an example
            const correctAnswerText = currentCase.correct[0];
            document.getElementById('correctAnswer').innerHTML = 
                `<strong>Correct Answer:</strong><br>${correctAnswerText}`;
            document.getElementById('correctAnswer').style.display = 'block';
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'none';
            
            showFeedback("üìö Here's one correct version. Study it well!", 'reveal');
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = gameStats.correct;
            document.getElementById('totalCount').textContent = gameStats.total;
            document.getElementById('attemptCount').textContent = gameStats.attempts;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        // Element SDK Integration
        const element = {
            defaultConfig: defaultConfig,
            
            render: async (config) => {
                document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
                document.getElementById('welcomeMessage').textContent = config.welcome_message || defaultConfig.welcome_message;
            },
            
            mapToCapabilities: (config) => ({
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            }),
            
            mapToEditPanelValues: (config) => new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
                ["timer_duration", config.timer_duration || defaultConfig.timer_duration]
            ])
        };

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init(element);
        }
    </script>
