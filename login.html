  <style>
        body {
            box-sizing: border-box;
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
        
        .gradient-soft-blue {
            background: linear-gradient(135deg, #BFDBFE 0%, #A8DADC 100%);
        }
        
        .gradient-warm {
            background: linear-gradient(135deg, #FEF3C7 0%, #FBBF24 100%);
        }
        
        .gradient-pink {
            background: linear-gradient(135deg, #FFE4E6 0%, #FFB3BA 100%);
        }
        
        .floating-elements {
            position: absolute;
            opacity: 0.08;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }
        
        .float-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .float-2 { top: 20%; right: 10%; animation-delay: 2s; }
        .float-3 { bottom: 15%; left: 8%; animation-delay: 4s; }
        .float-4 { bottom: 25%; right: 15%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.08; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.12; }
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-hover:active {
            transform: translateY(0);
        }
        
        .pulse-gentle {
            animation: pulseGentle 3s ease-in-out infinite;
        }
        
        @keyframes pulseGentle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .illustration-container {
            position: relative;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FBBF24;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .sparkle-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle-2 { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 25%; left: 25%; animation-delay: 1s; }
        .sparkle-4 { bottom: 35%; right: 15%; animation-delay: 1.5s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .google-btn {
            background: white;
            border: 2px solid #E5E7EB;
        }
        
        .google-btn:hover {
            border-color: #9CA3AF;
            background: #F9FAFB;
        }
        
        .email-btn {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        }
        
        .demo-btn {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
        // Default configuration
        const defaultConfig = {
            welcome_title: "歡迎回來，老師！",
            welcome_subtitle: "準備好開始今天的教學旅程了嗎？",
            email_login_text: "使用 Email 登入",
            google_login_text: "使用 Google 登入",
            trust_message: "無需學生帳號 • 資料安全保護 • 登入後可立即開始教學",
            signup_prompt: "還未有帳號？",
            signup_link: "立即免費註冊",
            demo_button: "先試用看看",
            primary_color: "#3B82F6",
            secondary_color: "#F59E0B",
            accent_color: "#BFDBFE",
            font_family: "Noto Sans TC",
            font_size: 16
        };

        // Render function
        async function render(config) {
            // Update text content
            document.getElementById('welcome-title').textContent = config.welcome_title || defaultConfig.welcome_title;
            document.getElementById('welcome-subtitle').textContent = config.welcome_subtitle || defaultConfig.welcome_subtitle;
            document.getElementById('email-login-text').textContent = config.email_login_text || defaultConfig.email_login_text;
            document.getElementById('google-login-text').textContent = config.google_login_text || defaultConfig.google_login_text;
            document.getElementById('trust-message').textContent = config.trust_message || defaultConfig.trust_message;
            document.getElementById('signup-prompt').textContent = config.signup_prompt || defaultConfig.signup_prompt;
            document.getElementById('signup-link').textContent = config.signup_link || defaultConfig.signup_link;
            document.getElementById('demo-button').textContent = config.demo_button || defaultConfig.demo_button;

            // Apply colors
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
            const accentColor = config.accent_color || defaultConfig.accent_color;

            // Update email button gradient
            const emailBtn = document.getElementById('email-login-btn');
            emailBtn.style.background = `linear-gradient(135deg, ${primaryColor} 0%, #1E40AF 100%)`;

            // Update demo button gradient
            const demoBtn = document.getElementById('demo-btn');
            demoBtn.style.background = `linear-gradient(135deg, ${secondaryColor} 0%, #D97706 100%)`;

            // Apply font
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'system-ui, -apple-system, sans-serif';
            document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

            // Apply font size scaling
            const baseSize = config.font_size || defaultConfig.font_size;
            document.documentElement.style.fontSize = `${baseSize}px`;
        }

        // Capabilities mapping
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.secondary_color || defaultConfig.secondary_color,
                        set: (value) => {
                            config.secondary_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ secondary_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ accent_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }
            };
        }

        // Edit panel values mapping
        function mapToEditPanelValues(config) {
            return new Map([
                ["welcome_title", config.welcome_title || defaultConfig.welcome_title],
                ["welcome_subtitle", config.welcome_subtitle || defaultConfig.welcome_subtitle],
                ["email_login_text", config.email_login_text || defaultConfig.email_login_text],
                ["google_login_text", config.google_login_text || defaultConfig.google_login_text],
                ["trust_message", config.trust_message || defaultConfig.trust_message],
                ["signup_prompt", config.signup_prompt || defaultConfig.signup_prompt],
                ["signup_link", config.signup_link || defaultConfig.signup_link],
                ["demo_button", config.demo_button || defaultConfig.demo_button]
            ]);
        }

        // Button interactions
        function initializeButtons() {
            // Email login button
            document.getElementById('email-login-btn').addEventListener('click', function(e) {
                e.preventDefault();
                // Add loading state
                this.innerHTML = `
                    <svg class="animate-spin h-6 w-6 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>登入中...</span>
                `;
                
                // Simulate login process
                setTimeout(() => {
                    this.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <span>登入成功！</span>
                    `;
                    this.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
                }, 1500);
            });

            // Google login button
            document.getElementById('google-login-btn').addEventListener('click', function(e) {
                e.preventDefault();
                // Add loading state
                this.innerHTML = `
                    <svg class="animate-spin h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>連接 Google...</span>
                `;
                
                // Simulate Google login
                setTimeout(() => {
                    this.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-green-600">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <span>Google 登入成功！</span>
                    `;
                    this.style.background = '#F0FDF4';
                    this.style.color = '#16A34A';
                    this.style.borderColor = '#16A34A';
                }, 2000);
            });

            // Demo button
            document.getElementById('demo-btn').addEventListener('click', function(e) {
                e.preventDefault();
                this.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <span>啟動試用模式...</span>
                `;
                
                setTimeout(() => {
                    this.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <span>進入試用！</span>
                    `;
                }, 1000);
            });

            // Signup link
